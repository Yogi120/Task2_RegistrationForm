<DOCTYPE! html>

<html>
    <head>
        <title>
            StudentRegistrationForm
        </title>
        <style>
            table{
                border: 1px solid black;
            }
            .Form{
                margin-bottom: 50px;
            }
            .Save{
                margin-top: 50px;
            }
            .Reset{
                margin-top: 30px;
                margin-right: 20px;
            }

        </style>

    </head>
    
    <body>
        <form>
            <h1 class="Form">
                Student Registration Form</h1>
                
            </select>

            <table>
                <tr>
                    <th align="left">
                        Select Course 
                        <select id="course" onchange="fnEnablecourse(this)" class="course">
                            <option value="" id="ps"> Please select </option>
                            <option value="1">Science</option>
                            <option value="2">Commerce</option>
                            <option value="3">Arts</option>
                            <option value="4">Other</option>
                        </select>
                        <input type="text" id="oc" placeholder="Other" style="display: none;"></input>
                        <input type="button" id="btnAdd" value="Add" name="add" style="display: none;" />
                        <input type="button" id="btncancel" value="Cancel" name="cancel" style="display: none;" onclick="fnCancelCourse()"/>

                    </th>
                </tr>
                <tr>
                    <th> <span style="text-align: left;">Name</span> 
                        <input type="text" id="Fname" placeholder="First Name" />
                        <input type="text" id="Mname" placeholder="Middle Name"/>
                        <input type="text" id="Lname" placeholder="Last Name"/>
                    </th>
                </tr>

                <tr>
                    <th align="left">Date of Birth
                        <input type="date" id="DOB" placeholder="DOB" />
                    </th>
                </tr>

                <tr>
                    <th align="left">Gender
                        
                        <input type="radio" id="MGen" name="gender" value="Male" onchange="EnableButton()">Male</input>
                            <!-- <label for="Male"> Male </label> -->
                        <input type="radio" id="FGen" name="gender" value="Female" onchange="EnableButton()"> Female</input>
                            <!-- <label for="Female"> Female </label>  -->
                        <input type="radio" id="OGen" name="gender" value="Other" onchange="Disablebutton()" > Other</input>
                            <!-- <label for="Other"> Other </label> -->
                        

                    </th>
                </tr>

                <tr>
                    <th align="left">
                        Mobile No 
                        <input type="text" id="Mobile" />
                    </th>
                </tr>
                
                <tr>
                    <th align="left">
                        Email_id 
                        <input type="email" id="Email"/>
                    </th>
                </tr>

                

            </table>
            
            <button class="Reset"> Reset </button>
            <input type="button" id="btnSave" name="BtnSave" value="Save" onclick="fnValidate()" />

            <script type="text/javascript">

                function fnCancelCourse()
                {
                    document.getElementById("oc").style.display = 'none';
                    document.getElementById("btnAdd").style.display = 'none';
                    document.getElementById("btncancel").style.display = 'none';
                    document.getElementById("course").value = '' ;
                }

                function fnEnablecourse(answer){
                    if(answer.value==4){
                        document.getElementById("oc").style.display = '';
                        document.getElementById("btnAdd").style.display = '';
                        document.getElementById("btncancel").style.display = '';
                    }
                    else{
                        document.getElementById("oc").style.display = 'none'
                        document.getElementById("btnAdd").style.display = 'none'
                        document.getElementById("btncancel").style.display = 'none'
                    }
                }

                function Disablebutton()
                {
                    // code by Azim 
                    if (document.getElementById("OGen").checked==true){
                        document.getElementById("btnSave").disabled=true;
                    }

                }

                function EnableButton(){
                    if(document.getElementById("OGen").checked == false){
                        document.getElementById("btnSave").disabled = false;
                    }
                }
                
                function fnValidate()
                {
                    var Fname = document.getElementById("Fname").value;
                    var Mname = document.getElementById("Mname").value;
                    var Lname = document.getElementById("Lname").value;
                    var DOB = document.getElementById("DOB").value;
                    var MGen = document.getElementById("MGen").checked;
                    var FGen= document.getElementById("FGen").checked;
                    var OGen = document.getElementById("OGen").checked;
                    var Mobile = document.getElementById("Mobile").value;
                    var email = document.getElementById("Email").value;
                    var Course = document.getElementById("course").value;
                    // var myButton = document.getElementById("btnSave");
                    
                    var Error_message = "";

                    if(!Fname){
                        Error_message += "Kindly enter first name\n";
                    }
                    if(!Mname){
                        Error_message += "Kindly enter middle name\n";
                    }
                    if(!Lname){
                        Error_message += "Kindly enter last name\n";
                    }
                    if(!DOB){
                        Error_message += "kindly enter Date of Birth\n";
                    }
                    if(!(MGen || FGen || OGen)){
                        Error_message += "Kindly choose the Gender\n";
                    }
                    if(!Mobile) {
                        Error_message += "kindly enter the Mobile Number\n";
                    }
                    if(!email){
                        Error_message += "kindly entere the email id\n";
                    }
                    if(!Course){
                        Error_message += "Kindly enter the course name\n";
                    }
                
                    if(Error_message){
                        alert(Error_message);
                    }
                    else{
                        alert("Data added sucessfully !!!");
                    }
                }

            </script>
        </form>
    </body>

</html>
